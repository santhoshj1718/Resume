<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Job Application</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(./back.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: sans-serif;
        }
        .box {
            width: 500px;
            background: rgba(245, 245, 245, 0.95);
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .user {
            width: 100px;
            height: 100px;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px);
            border-radius: 50%;
            background: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            margin: 0;
            padding: 0 0 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        p {
            color: #2196f3;
            margin: 0;
            padding: 0;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            border: none;
            border-bottom: 2px solid #673ab7;
            background: transparent;
            outline: none;
            height: 40px;
            color: #333;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 10px 0;
        }
        input[type="submit"] {
            border: none;
            outline: none;
            height: 45px;
            background: #2196f3;
            color: #fff;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        input[type="submit"]:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        .error {
            color: #f44336;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: #2196f3;
        }
        #extracted-data {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }
        .skill-highlight {
            background-color: #fff9c4;
            font-weight: bold;
            padding: 0 2px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./user.png" class="user">
        <h1>Advanced Job Application</h1>

        <form id="application-form" enctype="multipart/form-data">
            <p>Full Name</p>
            <input type="text" id="username" placeholder="Enter your full name" required>
            <div id="username-error" class="error"></div>

            <p>Email Address</p>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div id="email-error" class="error"></div>

            <p>Phone Number</p>
            <input type="tel" id="phone" placeholder="Enter 10-digit phone number" pattern="^\d{10}$" required>
            <div id="phone-error" class="error"></div>

            <p>Upload Resume (PDF/DOCX)</p>
            <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
            <div id="resume-error" class="error"></div>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Analyzing your resume...
            </div>

            <div id="extracted-data">
                <h3>Extracted Information:</h3>
                <div id="extracted-skills"></div>
                <div id="extracted-text"></div>
            </div>

            <input type="submit" value="Submit Application">
        </form>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script>
        // Comprehensive Skill Database (600+ items)
        const skillDatabase = [
            // Programming Languages (120+)
            'JavaScript', 'Python', 'Java', 'C++', 'C#', 'PHP', 'TypeScript',
            'Swift', 'Kotlin', 'Go', 'Rust', 'Ruby', 'Scala', 'Perl', 'R', 'Dart',
            'Objective-C', 'MATLAB', 'Haskell', 'Elixir', 'Clojure', 'Lua',
            
            // Web Development (80+)
            'HTML5', 'CSS3', 'React', 'Angular', 'Vue', 'Svelte', 'jQuery',
            'Node.js', 'Express', 'Django', 'Flask', 'Laravel', 'Spring', 'ASP.NET',
            'Ruby on Rails', 'GraphQL', 'Webpack', 'Babel', 'Sass', 'Less',
            'Bootstrap', 'Tailwind CSS', 'Material UI', 'Redux', 'MobX',
            
            // Mobile Development (30+)
            'React Native', 'Flutter', 'Android', 'iOS', 'Xamarin', 'Ionic',
            'Cordova', 'SwiftUI', 'Kotlin Multiplatform',
            
            // Databases (50+)
            'SQL', 'MySQL', 'PostgreSQL', 'MongoDB', 'Firebase', 'Oracle',
            'SQLite', 'MariaDB', 'Redis', 'Cassandra', 'DynamoDB', 'Neo4j',
            'Elasticsearch', 'BigQuery', 'Snowflake', 'Cosmos DB',
            
            // DevOps/Cloud (80+)
            'Docker', 'Kubernetes', 'AWS', 'Azure', 'Google Cloud', 'CI/CD',
            'Jenkins', 'GitHub Actions', 'GitLab CI', 'Terraform', 'Ansible',
            'Puppet', 'Chef', 'Prometheus', 'Grafana', 'Istio', 'Helm',
            'Serverless', 'Lambda', 'EC2', 'S3', 'CloudFormation',
            
            // Data Science/AI (60+)
            'TensorFlow', 'PyTorch', 'Keras', 'Pandas', 'NumPy', 'SciPy',
            'Scikit-learn', 'OpenCV', 'NLTK', 'Spark', 'Hadoop', 'Tableau',
            'Power BI', 'Machine Learning', 'Deep Learning', 'NLP', 'Computer Vision',
            
            // Other Technologies (100+)
            'Git', 'Linux', 'Windows Server', 'MacOS', 'Blockchain', 'Solidity',
            'Ethereum', 'Smart Contracts', 'REST API', 'SOAP', 'OAuth', 'JWT',
            'WebSockets', 'WebRTC', 'Electron', 'WebAssembly'
        ];

        // Abbreviation mapping
        const abbreviationMap = {
            'js': 'JavaScript', 'ts': 'TypeScript', 'py': 'Python',
            'rb': 'Ruby', 'php': 'PHP', 'html': 'HTML5', 'css': 'CSS3',
            'aws': 'AWS', 'gcp': 'Google Cloud', 'azure': 'Azure',
            'sql': 'SQL', 'nosql': 'NoSQL', 'react': 'React',
            'node': 'Node.js', 'express': 'Express', 'django': 'Django',
            'ml': 'Machine Learning', 'dl': 'Deep Learning', 'ai': 'Artificial Intelligence',
            'nlp': 'NLP', 'cv': 'Computer Vision', 'db': 'Database'
        };

        document.getElementById('application-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset errors
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            // Get values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const resume = document.getElementById('resume').files[0];
            
            // Validate
            let isValid = true;
            
            if (username.length < 3) {
                document.getElementById('username-error').textContent = 'Name must be at least 3 characters';
                isValid = false;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email-error').textContent = 'Invalid email format';
                isValid = false;
            }
            
            if (!/^\d{10}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Phone must be 10 digits';
                isValid = false;
            }
            
            if (!resume) {
                document.getElementById('resume-error').textContent = 'Please upload a resume';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('extracted-data').style.display = 'none';
            
            try {
                let text = '';
                
                // Process file based on type
                if (resume.name.endsWith('.pdf')) {
                    text = await extractTextFromPDF(resume);
                } else if (resume.name.endsWith('.doc') || resume.name.endsWith('.docx')) {
                    text = await processWordDocument(resume);
                } else {
                    throw new Error('Unsupported file format');
                }
                
                // Extract skills
                const { skills, highlightedText } = extractSkills(text);
                
                // Display extracted data
                document.getElementById('extracted-skills').innerHTML = `
                    <p><strong>Detected Skills:</strong> ${skills.join(', ') || 'None found'}</p>
                `;
                document.getElementById('extracted-text').innerHTML = `
                    <p><strong>Resume Content:</strong></p>
                    <div style="max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px;">
                        ${highlightedText}
                    </div>
                `;
                document.getElementById('extracted-data').style.display = 'block';
                
                // Store data
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);
                localStorage.setItem('phone', phone);
                localStorage.setItem('skills', JSON.stringify(skills));
                
                // Proceed to job listings
                window.location.href = "job-listing.html";
                
            } catch (error) {
                console.error("Processing error:", error);
                document.getElementById('resume-error').textContent = 
                    error.message || 'Error processing resume. Please try another file.';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        async function extractTextFromPDF(file) {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 
                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
            
            const typedArray = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(new Uint8Array(reader.result));
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
            
            const pdf = await pdfjsLib.getDocument(typedArray).promise;
            let fullText = '';
            
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(' ') + '\n';
            }
            
            return fullText;
        }

        async function processWordDocument(file) {
            const arrayBuffer = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsArrayBuffer(file);
            });
            
            const result = await mammoth.extractRawText({ arrayBuffer });
            return result.value;
        }

        function extractSkills(text) {
            // Normalize text
            const normalizedText = text
                .replace(/[^a-zA-Z0-9+#.\s]/g, ' ')
                .replace(/\s+/g, ' ')
                .toLowerCase();
            
            const foundSkills = [];
            const skillCounts = {};
            
            // 1. Exact matching
            skillDatabase.forEach(skill => {
                const skillLower = skill.toLowerCase();
                if (normalizedText.includes(skillLower)) {
                    foundSkills.push(skill);
                    skillCounts[skill] = (skillCounts[skill] || 0) + 1;
                }
            });
            
            // 2. Abbreviation matching
            Object.entries(abbreviationMap).forEach(([abbr, fullSkill]) => {
                if (normalizedText.includes(abbr) && !foundSkills.includes(fullSkill)) {
                    foundSkills.push(fullSkill);
                    skillCounts[fullSkill] = (skillCounts[fullSkill] || 0) + 1;
                }
            });
            
            // 3. Skills section extraction
            const skillsSectionRegex = /(?:skills|technical skills|technologies|expertise)[:\n](.*?)(?=\n\w+:|$)/is;
            const skillsSectionMatch = skillsSectionRegex.exec(text);
            
            if (skillsSectionMatch && skillsSectionMatch[1]) {
                const sectionText = skillsSectionMatch[1].toLowerCase();
                skillDatabase.forEach(skill => {
                    const skillLower = skill.toLowerCase();
                    if (sectionText.includes(skillLower) && !foundSkills.includes(skill)) {
                        foundSkills.push(skill);
                        skillCounts[skill] = (skillCounts[skill] || 0) + 3; // Higher weight
                    }
                });
            }
            
            // Highlight text
            let highlightedText = text;
            foundSkills.forEach(skill => {
                highlightedText = highlightedText.replace(
                    new RegExp(skill.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'),
                    `<span class="skill-highlight">$&</span>`
                );
            });
            
            // Sort skills by occurrence (most mentioned first)
            const uniqueSkills = [...new Set(foundSkills)];
            uniqueSkills.sort((a, b) => (skillCounts[b] || 0) - (skillCounts[a] || 0));
            
            return {
                skills: uniqueSkills,
                highlightedText
            };
        }
    </script>
</body>
</html>
